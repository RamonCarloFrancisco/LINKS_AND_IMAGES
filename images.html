<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h1><a href ="index.html"> Images</a></h1>
    <p>This page covers most common images format, but you may
        also be looking for; Links and Useful Extras.
    </p>
    
    <h2>PNGs</h2>
    <p>PNG are good for diagrams and icons</p>
    <img src ="images/mochi.png" alt="a mochi ball"/>

    <h2>JPGs</h2>
    <p>JPG are good for photos</p>
    <img src ="images/mochi.jpg" alt="a mochi ball in the bubble"/>

    <h2>GIFs</h2>
    <p>GIF are good for animation</p>
    <img src ="images/mochi.gif" alt="a dancing mochi ball"/>

    <h2>SVGs</h2>
    <p>SVG are <em>Amazing</em> use them whenever you can</p>
    <img src ="images/mochi.svg" alt="a mochi ball"/>

</body>
</body>
</html>
